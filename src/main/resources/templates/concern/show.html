<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-
Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title th:text="${concern.name + ' Concern Information'}">The Car Model details</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <div class="panel-group">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" th:text="${concern.name} + ' (Concern)'">Concern name!</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Name:</b></h5>
                            </div>
                            <div class="col-md-5">
                                <h5 th:text="${concern.name}">Volkswagen Group</h5>
                            </div>
                            <div class="col-md-1">
                                <h5><b>Year:</b></h5>
                            </div>
                            <div class="col-md-4">
                                <h5 th:text="${concern.year}">1937</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Address:</b></h5>
                            </div>
                            <div class="col-md-10">
                                <h5 th:text="${concern.address}">Statsburg, Germany</h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-md-offset-5">
        <div>
            <a href="#" th:href="@{'/concern/list'}" role="button" class="btn btn-warning">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
