<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-
Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>All Concerns</title>
</head>
<body>
<div class="panel-heading">
    <h2 class="panel-title">All Concerns</h2>
</div>
<div class="panel-body">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
            <th>No</th>
            <th>Name</th>
            <th>Year</th>
            <th>Address</th>
            <th>Actions</th>
            </thead>
            <tr th:each="concern : ${concerns}">
                <td th:text="${concernStat.index}+1">123</td>
                <td th:text="${concern.name}">Fiat</td>
                <td th:text="${concern.year}">1911</td>
                <td th:text="${concern.address}">Turin, Italy</td>
                <td>
                    <a href="#" th:href="@{'/concern/' + ${concern.id} + '/show'}" style="margin-right: 5px;">View</a>
                    <a href="#" th:href="@{'/concern/' + ${concern.id} + '/delete'}" style="margin-right: 5px;">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-5">
        <div>
            <a href="#" th:href="@{'/'}" role="button" class="btn btn-warning">Back to menu</a>
            <a href="#" th:href="@{'/concern/new'}" role="button" class="btn btn-success">Add</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
