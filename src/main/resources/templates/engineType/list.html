<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-
Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Your Engine Types <span th:if="${filter} != null" th:text="'filtered by ' + ${filter}"></span></title>
</head>
<body>
<div class="panel-heading">
    <h2 class="panel-title">Engine Types</h2>
</div>
<div class="panel-body">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
            <th>EngineName</th>
            <th>Capacity</th>
            <th>FuelType</th>
            <th>Actions</th>
            </thead>
            <tr th:each="engineType : ${engineTypes}">
                <td th:text="${engineType.engineName}">AVF</td>
                <td th:text="${engineType.capacity}">1.9L</td>
                <td th:text="${engineType.fuelType}">Diesel</td>
                <td>
                    <a href="#" th:href="@{'/engineType/' + ${engineType.id} + '/show'}" style="margin-right: 5px;">View</a>
                    <a href="#" th:href="@{'/engineType/' + ${engineType.id} + '/delete'}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-5">
        <div>
            <a href="#" th:href="@{'/'}" role="button" class="btn btn-warning">Back to menu</a>
            <a href="#" th:href="@{'/engineType/new'}" role="button" class="btn btn-success">Add</a>
        </div>
    </div>
</div>
</body>
</html>
