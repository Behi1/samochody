<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CarModel Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-
Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="carModel" type="com.example.samochody.commands.CarModelCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form  th:object="${carModel}" th:action="@{/carModel/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title"><span th:text="*{id} != null ? 'Edit ' : 'New '"></span>CarModel Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8 form-group">
                                    <label>ModelName:</label>
                                    <input type="text" class="form-control" th:field="*{modelName}"/>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>Brand:</label>
                                    <select class="form-control" th:field="*{brandId}">
                                        <option th:each="brand : ${brands}" th:text="${brand.brandName}" th:value="${brand.id}">Dodge</option>
                                        <option th:remove="all">Skoda</option>
                                        <option th:remove="all">Bugatti</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>YearProduced:</label>
                                    <input type="text" class="form-control" th:field="*{yearProduced}"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Generation:</label>
                                    <input type="text" class="form-control" th:field="*{generation}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Concern:</label>
                                    <select class="form-control" th:field="*{concernId}">
                                        <option th:each="concern : ${concerns}" th:text="${concern.name}" th:value="${concern.id}">Ford</option>
                                        <option th:remove="all">Fiat</option>
                                        <option th:remove="all">Citroen</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div class="row">
                <div class="col-md-offset-0">
                    <div>
                        <a href="#" th:href="@{'/carModel/list'}" role="button" class="btn btn-warning">Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
