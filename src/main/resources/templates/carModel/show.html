<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-
Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title th:text="${carModel.modelName}">The ModelName details</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-group">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" th:text="${carModel.modelName}">Model name</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-1">
                                <h5><b>Brands:</b></h5>
                            </div>
                            <div class="col-md-6">
                                <ul th:remove="all">
                                    <li>Brand one</li>
                                    <li>Brand two</li>
                                    <li>Brand three</li>
                                </ul>
                                <span th:each="brand : ${carModel.brands}">
                                        <h5 th:text="${brand.brandName} + (${brandStat.count} == 1 ? '' : ' & ')"></h5>
                                    </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <h5><b>YearProduced:</b></h5>
                            </div>
                            <div class="col-md-2">
                                <br><h5 th:text="${carModel.yearProduced}">1999</h5>
                            </div>
                            <div class="col-md-1">
                                <h5><b>Generation:</b></h5>
                            </div>
                            <div class="col-md-1">
                                <h5 th:text="${carModel.generation}">B5</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <h5><b>Concern:</b></h5>
                            </div>
                            <div class="col-md-3">
                                <h5 th:text="${carModel.concern.name}">Concern</h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-md-offset-5">
        <div>
            <a href="#" th:href="@{'/carModel/list'}" role="button" class="btn btn-warning">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
